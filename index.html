<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-box position="-1 1 -3" depth="0.4" height="1.6" width="1.5" color="#6666FF"></a-box>
      <a-box position="-0.9 1 -2" depth="0.001" height="0.3" width="0.3" color="#ffff00"></a-box>

      <a-cylinder position="-1.4 -0.1 -3" radius="0.1" height="0.9" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-0.7 -0.1 -3" radius="0.1" height="0.9" color="#FFC65D"></a-cylinder>
      <a-octahedron position="-1.4 -0.6 -3" color="#C32525" radius="0.16"></a-octahedron>

      <a-box position="-1.3 2.3 -4" depth="0.01" height="0.9" width="0.9" color="#66FF66"></a-box>
      <a-entity animation="property:position; from:-1 2.02 -1; to:-1 2.08 -1; dir:alternate; loop: true; dur:500;">
      <a-sphere position="0.22 0 -1" radius="0.03" color="#000000"  ></a-sphere>
    </a-entity>
    <a-entity animation="property:position; from:-1 2.02 -1; to:-1 2.08 -1; dir:alternate; loop: true; dur:500;">
      <a-sphere position="0.47 0 -1" radius="0.03" color="#000000"  ></a-sphere>
    </a-entity>
    <a-entity animation="property:position; from:-0.1 3.5 -3; to:-0.8 3.5 -3; dir:alternate; loop: true; dur:700;">
      <a-cylinder position="-1.4 -0.1 -3" radius="0.05" height="0.9" color="#FFC65D"></a-cylinder>
    </a-entity>
    </a-entity>
    <a-entity animation="property:position; from:-0.1 4.1 -3; to:-0.8 4.1 -3; dir:alternate; loop: true; dur:700;">

      <a-sky color="#ECECEC"></a-sky>
